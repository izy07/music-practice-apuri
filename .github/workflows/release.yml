name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # „Éì„É´„Éâ„Å®„Éá„Éó„É≠„Ç§
  build-and-deploy:
    name: „Éì„É´„Éâ & „Éá„Éó„É≠„Ç§
    runs-on: ubuntu-latest
    
    steps:
      - name: „ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà
        uses: actions/checkout@v4

      - name: Node.js „Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ‰æùÂ≠òÈñ¢‰øÇ„ÅÆ„Ç§„É≥„Çπ„Éà„Éº„É´
        run: npm ci --legacy-peer-deps

      - name: „ÉÜ„Çπ„ÉàÂÆüË°åÔºàÂøÖÈ†àÔºâ
        run: npm run test:ci

      - name: Êú¨Áï™„Éì„É´„Éâ
        run: npm run build:web
        env:
          NODE_ENV: production

      - name: „Éì„É´„ÉâÊàêÊûúÁâ©„ÅÆ„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/

      # „Ç™„Éó„Ç∑„Éß„É≥: „Ç¶„Çß„Éñ„Éõ„Çπ„ÉÜ„Ç£„É≥„Ç∞„Å∏„ÅÆ„Éá„Éó„É≠„Ç§
      # - name: Deploy to Vercel
      #   run: npx vercel --prod
      #   env:
      #     VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  # Android „Éì„É´„Éâ
  build-android:
    name: Android APK „Éì„É´„Éâ
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: „ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà
        uses: actions/checkout@v4

      - name: Node.js „Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ‰æùÂ≠òÈñ¢‰øÇ„ÅÆ„Ç§„É≥„Çπ„Éà„Éº„É´
        run: npm ci --legacy-peer-deps

      - name: Expo CLI „Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        run: npm install -g eas-cli

      - name: EAS „Éì„É´„Éâ (Android)
        run: eas build --platform android --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  # iOS „Éì„É´„Éâ  
  build-ios:
    name: iOS IPA „Éì„É´„Éâ
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: „ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà
        uses: actions/checkout@v4

      - name: Node.js „Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ‰æùÂ≠òÈñ¢‰øÇ„ÅÆ„Ç§„É≥„Çπ„Éà„Éº„É´
        run: npm ci --legacy-peer-deps

      - name: Expo CLI „Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        run: npm install -g eas-cli

      - name: EAS „Éì„É´„Éâ (iOS)
        run: eas build --platform ios --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  # „É™„É™„Éº„Çπ„Éé„Éº„Éà‰ΩúÊàê
  create-release:
    name: GitHub„É™„É™„Éº„Çπ‰ΩúÊàê
    runs-on: ubuntu-latest
    needs: [build-and-deploy]
    
    steps:
      - name: „ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà
        uses: actions/checkout@v4

      - name: „É™„É™„Éº„Çπ„Éé„Éº„ÉàÁîüÊàê
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "## üéâ „É™„É™„Éº„Çπ $VERSION" > release_notes.md
          echo "" >> release_notes.md
          echo "### Â§âÊõ¥ÂÜÖÂÆπ" >> release_notes.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> release_notes.md

      - name: GitHub Release ‰ΩúÊàê
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

