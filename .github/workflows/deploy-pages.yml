name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# GitHub Pagesの自動デプロイを有効化

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 依存関係のインストール
        run: npm ci --legacy-peer-deps

      - name: Webビルド（GitHub Pages用）
        run: npm run build:web:github
        env:
          EXPO_PUBLIC_WEB_BASE: /music-practice-apuri
          GITHUB_PAGES_BASE: /music-practice-apuri
          NODE_ENV: production

      - name: 404.htmlの確認
        run: |
          if [ ! -f dist/404.html ]; then
            echo "⚠️  404.htmlが見つかりません。作成します..."
            cp dist/index.html dist/404.html
          fi
          echo "✅ 404.htmlが存在します"

      - name: .nojekyllファイルの作成
        run: |
          echo "" > dist/.nojekyll
          echo "✅ .nojekyllファイルを作成しました"

      - name: ビルド成果物のアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: GitHub Pagesへのデプロイ
        id: deployment
        uses: actions/deploy-pages@v4

